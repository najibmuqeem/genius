<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css">
    <title>Genius</title>
  </head>
  <body>
    <!-- add action -->
    <form action="http://localhost:3000/products" method="post">
      <div class="parameter">
        <label class="parameter__label" for="title">Title</label>
        <input class="parameter__text" type="text" name="product_name" id="title" placeholder="Product name">
      </div>
      <div class="parameter">
        <label class="parameter__label" for="price">Price</label>
        <input class="parameter__text" type="text" name="price" id="price" placeholder="$">
      </div>

      <div class="parameter">
        <label class="parameter__label" for="category">Category</label>
        <select class="filter-colour" name="category_id" id="category">
                <option value="1" name="category_id">Skirts</option>
                <option value="2" name="category_id">Furniture</option>
                <option value="3" name="category_id">Other clothes</option>
                <option value="4" name="category_id">Gifts</option>


              </select>
        
      </div>

      <div class="parameter">
        <img id="img" style="width: 100px; height: 100px;" src="" alt="">
      </div>

      <div class="parameter">
        <input class="parameter__text" type="text" name="img_src" id="img_src" placeholder="">
      </div>

      <div class="parameter">
        <label class="parameter__label" for="description">Description</label>
        <textarea class="parameter__text" name="description" id="description" placeholder="product description"></textarea>
      </div>

      <div class="parameter">
        <label class="parameter__label" for="store">Store</label>
        <input class="parameter__text" type="text" name="store_name" id="store" placeholder="Store">
      </div>

      <div class="parameter parameter--image">
        images carousel
      </div>

      <div class="parameter visually-hidden">
        <label class="parameter__label" for="product_url"> (hide) link</label>
        <input class="parameter__text" type="text" name="web_url" id="url" placeholder="http://www.google.com">
      </div>

      

      <div class="form-btns">
        <button class="button submit-btn" type="submit">Add to wishlist</button>
        <a class="button" href="localhost:3000/" target="_blank">Visit Genius(link!)</button>
      </div>
    </form>

    <section class="after hidden">
      <div>Item is in your wishlist</div>
      <div><a href="">Visit Genius</a></div>
    </section>
    
    <script src="form.js"></script>
  </body>
</html>
