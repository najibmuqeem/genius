<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" src="favicon.ico" />
  <link rel="stylesheet" href="stylesheets/style.css">

  <title>Genius</title>
</head>
<body>
  <main>
    <h1>Welcome to genius</h1>
    <h2>Login to continue</h2>
    <form action="" method="">
      <div class="login-param">
        <label class="login__label" for="email">Email</label>
        <input class="login__text" type="text" name="email" id="email" placeholder="email">
      </div>
      <div class="login-param">
        <label class="login__label" for="password">Password</label>
        <input class="login__text" type="text" name="passworde" id="password" placeholder="password">
      </div>
    </form>

    <ul class="login-options">
      <li class="login-option"><a>Forgot password?</a></li>
      <li class="login-option"><a>Don't have an account</a></li>
    </ul>
  </main>
</body>
</html>
